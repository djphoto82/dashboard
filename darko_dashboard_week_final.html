<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <title>Darkov tedenski koledar ‚Äì final</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;
      color: #f9fafb;
      overflow: hidden;
    }

    .bg {
      position: fixed;
      inset: 0;
      background-image: url("https://images.pexels.com/photos/2387873/pexels-photo-2387873.jpeg");
      background-size: cover;
      background-position: center;
      z-index: -2;
    }

    .bg-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.35) 0%,
        rgba(0, 0, 0, 0.6) 30%,
        rgba(0, 0, 0, 0.9) 100%
      );
      z-index: -1;
    }

    .layout {
      position: relative;
      height: 100vh;
      padding: 0.8rem 1.2rem 0.7rem 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ TOP ROW (ura + vreme) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

    .top-row {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 1rem;
      flex-shrink: 0;
    }

    .clock-wrapper {
      flex: 1;
      text-align: center;
      margin-top: 0.2rem;
    }

    #clock-time {
      font-size: 4.4rem;
      letter-spacing: 0.14em;
      font-weight: 600;
      text-shadow: 0 6px 20px rgba(0, 0, 0, 0.8);
    }

    #clock-date {
      margin-top: 0.25rem;
      font-size: 1.1rem;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.8);
      text-transform: lowercase;
    }

    .sun-info {
      margin-top: 0.3rem;
      font-size: 0.95rem;
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      opacity: 0.95;
    }
    .sun-info span {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    /* vreme */

    .weather-card {
      width: 380px;
      max-width: 42vw;
      background: rgba(15, 23, 42, 0.6);
      border-radius: 18px;
      padding: 0.8rem;
      border: 1px solid rgba(148, 163, 184, 0.7);
      backdrop-filter: blur(10px);
      box-shadow: 0 14px 32px rgba(0, 0, 0, 0.8);
      font-size: 0.85rem;
      flex-shrink: 0;
    }

    .weather-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.3rem;
    }

    .badge {
      border-radius: 999px;
      border: 1px solid rgba(248, 250, 252, 0.9);
      padding: 0.12rem 0.55rem;
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .weather-frame-wrap {
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(100, 116, 139, 0.85);
      background: #020617;
      margin-bottom: 0.4rem;
    }

    .weather-frame {
      width: 100%;
      height: 240px; /* veƒçji meteogram, brez scrolla */
      border: none;
      display: block;
    }

    .weather-text {
      font-size: 0.8rem;
      line-height: 1.3;
      opacity: 0.95;
    }

    /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ BOTTOM (koledar) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

    .bottom-row {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .status-bar {
      font-size: 0.8rem;
      opacity: 0.9;
      margin-bottom: 0.25rem;
    }

    .bottom-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.8rem;
      margin-bottom: 0.3rem;
      flex-shrink: 0;
    }

    .week-nav {
      display: inline-flex;
      gap: 0.4rem;
      align-items: center;
      font-size: 0.8rem;
    }

    .week-nav button {
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.9);
      background: rgba(15, 23, 42, 0.95);
      color: #f9fafb;
      cursor: pointer;
    }

    .week-nav button:hover {
      background: rgba(37, 99, 235, 0.9);
    }

    .connect-btn {
      padding: 0.3rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(52, 211, 153, 0.9);
      background: rgba(6, 95, 70, 0.95);
      color: #ecfdf5;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .connect-btn:hover {
      background: rgba(16, 185, 129, 0.95);
    }

    .timeline {
      flex: 1;
      display: flex;
      gap: 0.7rem;
      overflow-x: auto;
      overflow-y: hidden;
      padding-bottom: 0.4rem;
    }

    .day-column {
      min-width: 230px;
      flex: 1;
      background: rgba(15, 23, 42, 0.88);
      border-radius: 16px;
      padding: 0.55rem 0.6rem;
      border: 1px solid rgba(148, 163, 184, 0.75);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
    }

    .day-header {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 0.15rem;
      text-transform: capitalize;
    }

    .day-date {
      font-size: 0.8rem;
      color: #cbd5f5;
      margin-bottom: 0.35rem;
    }

    .event-list {
      flex: 1;
      overflow-y: auto;
      padding-right: 0.2rem;
      font-size: 0.82rem;
    }

    .event-card {
      margin-bottom: 0.3rem;
      padding: 0.28rem 0.4rem;
      border-radius: 9px;
      background: rgba(37, 99, 235, 0.7);
      border: 1px solid rgba(129, 140, 248, 0.95);
      cursor: pointer;
    }

    .event-card.all-day {
      background: rgba(16, 185, 129, 0.7);
      border-color: rgba(45, 212, 191, 0.95);
    }

    .event-time {
      font-weight: 600;
      margin-bottom: 0.05rem;
    }

    .event-title {
      white-space: normal;
    }

    .event-location {
      font-size: 0.7rem;
      opacity: 0.9;
    }

    /* responsive */

    @media (max-width: 900px) {
      .top-row {
        flex-direction: column-reverse;
        align-items: stretch;
      }
      .weather-card {
        width: 100%;
        max-width: none;
      }
      #clock-time {
        font-size: 3.6rem;
        letter-spacing: 0.1em;
      }
      .day-column {
        min-width: 260px;
      }
    }
  </style>

  <script>
    /********** KONFIGURACIJA **********/
    const CLIENT_ID =
      "1053679773966-uiliqdp2o38qr6btslioj5u5bkuhlptt.apps.googleusercontent.com";
    const SCOPES = "https://www.googleapis.com/auth/calendar.readonly";

    let tokenClient = null;
    let accessToken = null;
    let weekOffset = 0; // 0 = ta teden, +1 = naslednji, -1 = prej≈°nji

    function setStatus(msg) {
      const el = document.getElementById("status");
      if (el) el.textContent = msg;
      console.log("STATUS:", msg);
    }

    /********** Ura + datum **********/
    function updateClock() {
      const now = new Date();
      document.getElementById("clock-time").textContent =
        now.toLocaleTimeString("sl-SI", {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });
      document.getElementById("clock-date").textContent =
        now.toLocaleDateString("sl-SI", {
          weekday: "long",
          day: "numeric",
          month: "long",
          year: "numeric",
        });
    }

    /********** Sonƒçni vzhod/zahod **********/
    async function updateSun() {
      try {
        // Novo mesto pribli≈æno
        const lat = 45.8;
        const lng = 15.17;
        const res = await fetch(
          `https://api.sunrise-sunset.org/json?lat=${lat}&lng=${lng}&formatted=0`
        );
        const data = await res.json();
        const sr = new Date(data.results.sunrise).toLocaleTimeString("sl-SI", {
          hour: "2-digit",
          minute: "2-digit",
        });
        const ss = new Date(data.results.sunset).toLocaleTimeString("sl-SI", {
          hour: "2-digit",
          minute: "2-digit",
        });
        document.getElementById("sunrise").textContent = sr;
        document.getElementById("sunset").textContent = ss;
      } catch (e) {
        console.error(e);
      }
    }

    /********** Google Identity (OAuth 2) **********/
    function gisLoaded() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: async (resp) => {
          if (resp.error) {
            console.error(resp);
            setStatus("Napaka pri prijavi: " + resp.error);
            return;
          }
          accessToken = resp.access_token;
          setStatus("Prijavljen. Nalagam dogodke ‚Ä¶");
          await loadEvents();
        },
      });

      setStatus('Pove≈æi Google koledar (gumb desno spodaj).');
    }

    function connectCalendar() {
      if (!tokenClient) {
        setStatus("Prijava ≈°e ni pripravljena (nalaga knji≈ænico).");
        return;
      }
      tokenClient.requestAccessToken({ prompt: "consent" });
    }

    /********** Tedenski razpon (pon‚Äìned) **********/
    function getWeekStartMonday(baseDate = new Date(), offset = 0) {
      const d = new Date(baseDate);
      const day = d.getDay(); // 0 ned, 1 pon ...
      const diff = day === 0 ? -6 : 1 - day; // pomakni na ponedeljek
      const monday = new Date(
        d.getFullYear(),
        d.getMonth(),
        d.getDate() + diff + offset * 7
      );
      monday.setHours(0, 0, 0, 0);
      return monday;
    }

    function localDateKey(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, "0");
      const d = String(date.getDate()).padStart(2, "0");
      return `${y}-${m}-${d}`;
    }

    /********** Branje dogodkov **********/
    async function loadEvents() {
      if (!accessToken) {
        setStatus("Najprej pove≈æi Google koledar.");
        return;
      }

      const weekStart = getWeekStartMonday(new Date(), weekOffset);
      const weekEnd = new Date(weekStart.getTime() + 7 * 24 * 60 * 60 * 1000);

      const params = new URLSearchParams({
        timeMin: weekStart.toISOString(),
        timeMax: weekEnd.toISOString(),
        singleEvents: "true",
        orderBy: "startTime",
        maxResults: "150",
      });

      const url =
        "https://www.googleapis.com/calendar/v3/calendars/primary/events?" +
        params.toString();

      try {
        const res = await fetch(url, {
          headers: { Authorization: "Bearer " + accessToken },
        });
        const data = await res.json();
        if (data.error) {
          console.error(data.error);
          setStatus(
            "Napaka pri branju koledarja: " + (data.error.message || "neznano")
          );
          return;
        }
        const events = data.items || [];
        renderTimeline(weekStart, events);
        const mondayStr = weekStart.toLocaleDateString("sl-SI", {
          day: "2-digit",
          month: "2-digit",
        });
        const sunday = new Date(
          weekStart.getTime() + 6 * 24 * 60 * 60 * 1000
        );
        const sundayStr = sunday.toLocaleDateString("sl-SI", {
          day: "2-digit",
          month: "2-digit",
        });
        setStatus(
          `Teden ${mondayStr} ‚Äì ${sundayStr}. ≈†tevilo dogodkov: ${events.length}.`
        );
      } catch (e) {
        console.error(e);
        setStatus("Napaka pri povezavi s koledarjem (glej konzolo).");
      }
    }

    function groupEventsByDay(events) {
      const map = {};
      events.forEach((ev) => {
        const startStr = ev.start.dateTime || ev.start.date;
        if (!startStr) return;
        const d = new Date(startStr);
        const key = localDateKey(d);
        if (!map[key]) map[key] = [];
        map[key].push(ev);
      });

      Object.values(map).forEach((list) =>
        list.sort((a, b) => {
          const sa = new Date(a.start.dateTime || a.start.date);
          const sb = new Date(b.start.dateTime || b.start.date);
          return sa - sb;
        })
      );
      return map;
    }

    function formatEventTime(ev) {
      const allDay = ev.start.date && !ev.start.dateTime;
      if (allDay) return "Cel dan";

      const start = new Date(ev.start.dateTime);
      const end = new Date(ev.end.dateTime);
      const tStart = start.toLocaleTimeString("sl-SI", {
        hour: "2-digit",
        minute: "2-digit",
      });
      const tEnd = end.toLocaleTimeString("sl-SI", {
        hour: "2-digit",
        minute: "2-digit",
      });
      return `${tStart}‚Äì${tEnd}`;
    }

    function renderTimeline(weekStart, events) {
      const timeline = document.getElementById("timeline");
      timeline.innerHTML = "";

      const grouped = groupEventsByDay(events);

      for (let i = 0; i < 7; i++) {
        const dayDate = new Date(
          weekStart.getTime() + i * 24 * 60 * 60 * 1000
        );
        const key = localDateKey(dayDate);
        const dayEvents = grouped[key] || [];

        const col = document.createElement("div");
        col.className = "day-column";

        const head = document.createElement("div");
        head.className = "day-header";
        head.textContent = dayDate.toLocaleDateString("sl-SI", {
          weekday: "long",
        });
        col.appendChild(head);

        const dateEl = document.createElement("div");
        dateEl.className = "day-date";
        dateEl.textContent = dayDate.toLocaleDateString("sl-SI", {
          day: "2-digit",
          month: "2-digit",
          year: "numeric",
        });
        col.appendChild(dateEl);

        const list = document.createElement("div");
        list.className = "event-list";

        if (!dayEvents.length) {
          const empty = document.createElement("div");
          empty.style.opacity = "0.65";
          empty.textContent = "Ni dogodkov.";
          list.appendChild(empty);
        } else {
          dayEvents.forEach((ev) => {
            const card = document.createElement("div");
            const allDay = ev.start.date && !ev.start.dateTime;
            card.className = "event-card" + (allDay ? " all-day" : "");

            const t = document.createElement("div");
            t.className = "event-time";
            t.textContent = formatEventTime(ev);
            card.appendChild(t);

            const title = document.createElement("div");
            title.className = "event-title";
            title.textContent = ev.summary || "(brez naslova)";
            card.appendChild(title);

            if (ev.location) {
              const loc = document.createElement("div");
              loc.className = "event-location";
              loc.textContent = ev.location;
              card.appendChild(loc);
            }

            card.onclick = () => {
              if (ev.htmlLink) window.open(ev.htmlLink, "_blank");
            };

            list.appendChild(card);
          });
        }

        col.appendChild(list);
        timeline.appendChild(col);
      }
    }

    /********** Navigacija tednov **********/
    function goPrevWeek() {
      weekOffset -= 1;
      loadEvents();
    }
    function goNextWeek() {
      weekOffset += 1;
      loadEvents();
    }
    function goThisWeek() {
      weekOffset = 0;
      loadEvents();
    }

    /********** INIT **********/
    document.addEventListener("DOMContentLoaded", () => {
      updateClock();
      setInterval(updateClock, 1000);
      updateSun();
      setInterval(updateSun, 15 * 60 * 1000);

      // vreme je iframe (YR meteogram) + kratek opis, ni dodatnega JS
    });
  </script>

  <script
    src="https://accounts.google.com/gsi/client"
    async
    defer
    onload="gisLoaded()"
  ></script>
</head>

<body>
  <div class="bg"></div>
  <div class="bg-overlay"></div>

  <div class="layout">
    <div class="top-row">
      <div class="clock-wrapper">
        <div id="clock-time">--:--:--</div>
        <div id="clock-date">Nalaganje datuma ‚Ä¶</div>
        <div class="sun-info">
          <span>üåÖ <span id="sunrise">--:--</span></span>
          <span>üåá <span id="sunset">--:--</span></span>
        </div>
      </div>

      <div class="weather-card">
        <div class="weather-header">
          <span><strong>Vreme ‚Äì Novo mesto</strong></span>
          <span class="badge">yr.no</span>
        </div>
        <div class="weather-frame-wrap">
          <iframe
            class="weather-frame"
            src="https://www.yr.no/en/content/2-3196350/meteogram.svg"
            loading="lazy"
            title="Yr meteogram"
          ></iframe>
        </div>
        <div class="weather-text">
          Napoved za Novo mesto, Slovenija (meteogram vir: yr.no). Temperatura, padavine
          in oblaƒçnost za naslednje dni.
        </div>
      </div>
    </div>

    <div class="bottom-row">
      <div class="bottom-header">
        <div class="status-bar" id="status">
          Pripravljeno. Najprej pove≈æi Google koledar.
        </div>
        <button class="connect-btn" onclick="connectCalendar()">
          Pove≈æi Google koledar
        </button>
      </div>

      <div class="week-nav">
        <button onclick="goPrevWeek()">‚Äπ prej≈°nji teden</button>
        <button onclick="goThisWeek()">ta teden</button>
        <button onclick="goNextWeek()">naslednji teden ‚Ä∫</button>
      </div>

      <div class="timeline" id="timeline">
        <!-- stolpci se napolnijo po prijavi -->
      </div>
    </div>
  </div>
</body>
