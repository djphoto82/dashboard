<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Darkov stenski koledar ‚Äì tedenski</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, sans-serif; background: #000; color: #f9fafb; overflow: hidden; }
    .bg { position: fixed; inset: 0; background-image: url("https://images.pexels.com/photos/2387873/pexels-photo-2387873.jpeg"); background-size: cover; background-position: center; z-index: -2; }
    .bg-overlay { position: fixed; inset: 0; background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.55) 30%, rgba(0,0,0,0.9) 100%); z-index: -1; }
    .layout { height: 100vh; padding: 2rem; display: flex; flex-direction: column; justify-content: space-between; gap: 1.5rem; }
    .top-row { display: flex; justify-content: space-between; align-items: flex-start; gap: 2rem; }
    .clock-sun-widget {
      flex: 1;
      background: rgba(0,0,0,0.28);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border-radius: 10px;
      padding: 1.5rem;
      text-align: center;
      font-weight: 600;
    }
    .time { font-size: 5.5rem; font-weight: 700; line-height: 1.2; }
    .date { font-size: 1.8rem; margin-top: 0.5rem; text-transform: capitalize; }
    .sun, .moon { margin-top: 1.5rem; font-size: 1.4rem; }
    .sun-row { display: flex; justify-content: center; gap: 3rem; margin-top: 0.5rem; }
    .sun-item { display: flex; align-items: center; gap: 0.8rem; }
    .icon { font-size: 2rem; }
    .moon { display: flex; flex-direction: column; align-items: center; gap: 0.5rem; margin-top: 1.5rem; }
    .moon-label { display: flex; align-items: center; gap: 0.8rem; font-size: 1.6rem; }

    .weather-card { width: 360px; background: rgba(15,23,42,0.5); border-radius: 18px; padding: 1rem; border: 1px solid rgba(148,163,184,0.6); backdrop-filter: blur(10px); box-shadow: 0 12px 30px rgba(0,0,0,0.7); }
    .badge { border-radius: 999px; border: 1px solid rgba(248,250,252,0.7); padding: 0.1rem 0.5rem; font-size: 0.65rem; text-transform: uppercase; letter-spacing: 0.1em; }
    .weather-frame { width: 100%; height: 220px; border: none; border-radius: 12px; }
    #hourlyWeather { margin-top: 0.8rem; font-size: 0.85rem; display: flex; gap: 0.6rem; padding: 0.4rem 0; overflow-x: auto; white-space: nowrap; }
    .hour-item { flex: 0 0 auto; padding: 0.3rem 0.7rem; border-radius: 8px; border: 1px solid rgba(148,163,184,0.6); background: rgba(30,41,59,0.8); }

    .bottom-row { display: flex; flex-direction: column; gap: 0.8rem; }
    .status-bar { font-size: 0.85rem; opacity: 0.9; text-align: center; }
    .week-nav { display: flex; justify-content: center; gap: 1rem; font-size: 0.9rem; }
    .week-nav button { padding: 0.4rem 1rem; border-radius: 10px; border: 1px solid rgba(148,163,184,0.8); background: rgba(15,23,42,0.9); cursor: pointer; }
    .timeline { display: flex; gap: 1rem; overflow-x: auto; padding-bottom: 0.5rem; }
    .day-column { flex: 1; min-width: 220px; background: rgba(15,23,42,0.85); border-radius: 16px; padding: 1rem; border: 1px solid rgba(148,163,184,0.65); box-shadow: 0 10px 30px rgba(0,0,0,0.7); display: flex; flex-direction: column; }
    .day-column.today { border: 2px solid rgba(147,197,253,0.9); box-shadow: 0 0 30px rgba(147,197,253,0.4); }
    .day-header { font-size: 1.2rem; font-weight: 600; }
    .day-date { font-size: 0.9rem; opacity: 0.8; margin-bottom: 1rem; }
    .event-list { flex: 1; overflow-y: auto; font-size: 0.95rem; display: flex; flex-direction: column; gap: 0.6rem; }
    .event-item { background: rgba(37,99,235,0.5); padding: 0.8rem; border-radius: 12px; border-left: 5px solid rgba(129,140,248,0.9); }
    .event-item.all-day { background: rgba(16,185,129,0.55); border-left-color: rgba(45,212,191,0.9); }
    .event-time { font-weight: 600; font-size: 1rem; }
    .event-title { margin-top: 0.3rem; word-break: break-word; }
    .event-location { font-size: 0.85rem; opacity: 0.9; margin-top: 0.4rem; }
  </style>
  <script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>
  <script src="https://unpkg.com/ical.js@1.5.0/build/ical.js"></script>
</head>
<body>
  <div class="bg"></div>
  <div class="bg-overlay"></div>
  <div class="layout">
    <div class="top-row">
      <div class="clock-sun-widget">
        <div id="time" class="time">--:--:--</div>
        <div id="date" class="date">Nalagam datum...</div>
        <div class="sun">
          <div class="sun-row">
            <div class="sun-item">
              <span class="icon">üåÖ</span>
              <span id="sunrise">--:--</span>
            </div>
            <div class="sun-item">
              <span class="icon">üåá</span>
              <span id="sunset">--:--</span>
            </div>
          </div>
        </div>
        <div class="moon">
          <div class="moon-label">
            <span class="icon">üåï</span>
            <span id="nextFullMoon">raƒçunam...</span>
          </div>
        </div>
      </div>

      <div class="weather-card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <b>Vreme ‚Äì Novo mesto</b>
          <span class="badge">yr.no</span>
        </div>
        <iframe class="weather-frame" src="https://www.yr.no/en/content/2-3196350/meteogram.svg" loading="lazy"></iframe>
        <div id="hourlyWeather">Nalaganje...</div>
      </div>
    </div>

    <div class="bottom-row">
      <div class="status-bar" id="status">Inicializacija...</div>
      <div class="week-nav">
        <button id="prevWeek">‚Äπ prej≈°nji teden</button>
        <button id="todayWeek">ta teden</button>
        <button id="nextWeek">naslednji teden ‚Ä∫</button>
      </div>
      <div class="timeline"></div>
    </div>
  </div>

  <script>
    // === TVOJ iCal LINK ===
    const ICAL_URL = 'https://calendar.google.com/calendar/ical/darkoevapetra%40gmail.com/private-8c92db034564a980b5ca30c789215bd3/basic.ics';

    let weekOffset = 0;

    function setStatus(msg) {
      document.getElementById('status').textContent = msg;
    }

    // ====== URA IN DATUM (iz DakBoard widgeta) ======
    const timeEl = document.getElementById('time');
    const dateEl = document.getElementById('date');
    const timeFmt = new Intl.DateTimeFormat('sl-SI', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    const dateFmt = new Intl.DateTimeFormat('sl-SI', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
    function updateClockAndDate() {
      const n = new Date();
      timeEl.textContent = timeFmt.format(n);
      dateEl.textContent = dateFmt.format(n);
    }
    updateClockAndDate();
    setInterval(updateClockAndDate, 1000);

    // ====== SONƒåNI ƒåASI (iz DakBoard widgeta ‚Äì API) ======
    const sunriseEl = document.getElementById('sunrise');
    const sunsetEl = document.getElementById('sunset');
    const lat = 45.80397, lng = 15.16886;
    const fmt = new Intl.DateTimeFormat('sl-SI', { hour: '2-digit', minute: '2-digit' });
    function loadSun() {
      const d = new Date();
      const y = d.getFullYear(), m = String(d.getMonth() + 1).padStart(2, '0'), da = String(d.getDate()).padStart(2, '0');
      fetch(`https://api.sunrise-sunset.org/json?lat=${lat}&lng=${lng}&date=${y}-${m}-${da}&formatted=0`)
        .then(r => r.json()).then(x => {
          sunriseEl.textContent = fmt.format(new Date(x.results.sunrise));
          sunsetEl.textContent = fmt.format(new Date(x.results.sunset));
        }).catch(() => {
          sunriseEl.textContent = '--:--';
          sunsetEl.textContent = '--:--';
        });
    }
    loadSun();

    // ====== POLNA LUNA (lokalna tabela iz DakBoarda) ======
    const moonEl = document.getElementById('nextFullMoon');
    const FULL = [
      '2025-01-13','2025-02-12','2025-03-14','2025-04-13','2025-05-12','2025-06-11','2025-07-10','2025-08-09','2025-09-07','2025-10-07','2025-11-05','2025-12-05',
      '2026-01-03','2026-02-01','2026-03-03','2026-04-02','2026-05-01','2026-05-31','2026-06-30','2026-07-29','2026-08-28','2026-09-26','2026-10-26','2026-11-24','2026-12-24'
    ];
    function formatMoonDate(d) {
      return `${String(d.getDate()).padStart(2,'0')}.${String(d.getMonth()+1).padStart(2,'0')}.${d.getFullYear()}`;
    }
    function updateFullMoon() {
      const today = new Date();
      const td = new Date(today.getFullYear(), today.getMonth(), today.getDate());
      for (const f of FULL) {
        const d = new Date(f);
        if (d >= td) {
          moonEl.textContent = formatMoonDate(d);
          return;
        }
      }
      moonEl.textContent = 'ni podatka';
    }
    updateFullMoon();

    // ====== VREME ======
    async function loadHourlyWeather() {
      const box = document.getElementById('hourlyWeather');
      try {
        const res = await fetch('https://api.met.no/weatherapi/locationforecast/2.0/compact?lat=45.80&lon=15.17');
        const data = await res.json();
        box.innerHTML = '';
        data.properties.timeseries.slice(0, 12).forEach(t => {
          const time = t.time.slice(11,16);
          const temp = t.data.instant.details.air_temperature.toFixed(1);
          box.innerHTML += `<span class="hour-item">${time} ‚Ä¢ ${temp}¬∞C</span>`;
        });
      } catch (e) {
        box.textContent = 'Vreme nedosegljivo';
      }
    }

    // ====== KOLEDAR (iCal) ‚Äì ostaja enako delujoƒç ======
    function getWeekStartMonday(date = new Date(), offsetWeeks = 0) {
      const d = new Date(date);
      const day = d.getDay();
      const diff = (day === 0 ? -6 : 1 - day);
      const monday = new Date(d.getFullYear(), d.getMonth(), d.getDate() + diff + offsetWeeks * 7);
      monday.setHours(0, 0, 0, 0);
      return monday;
    }

    async function loadEvents() {
      if (!ICAL_URL.includes('private-')) {
        setStatus('NAPAKA: Preveri iCal link v kodi!');
        return;
      }
      const now = new Date();
      const weekStart = getWeekStartMonday(now, weekOffset);
      const weekEnd = new Date(weekStart.getTime() + 7 * 24 * 60 * 60 * 1000);

      try {
        setStatus('Prena≈°am koledar...');
        const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(ICAL_URL);
        const response = await fetch(proxyUrl);
        if (!response.ok) throw new Error('Napaka pri iCal');

        const icsText = await response.text();
        const jcalData = ICAL.parse(icsText);
        const comp = new ICAL.Component(jcalData);
        const vevents = comp.getAllSubcomponents('vevent');

        const events = vevents.map(vevent => new ICAL.Event(vevent)).map(e => ({
          summary: e.summary || '(brez naslova)',
          location: e.location || '',
          startDate: e.startDate.toJSDate(),
          endDate: e.endDate.toJSDate(),
          allDay: e.startDate.isDate
        })).filter(e => e.startDate < weekEnd && e.endDate > weekStart);

        renderTimeline(weekStart, events);
        setStatus(`${events.length} dogodkov`);
      } catch (err) {
        console.error(err);
        setStatus('Napaka pri koledarju');
      }
    }

    function renderTimeline(weekStart, events) {
      const timeline = document.querySelector('.timeline');
      timeline.innerHTML = '';
      for (let i = 0; i < 7; i++) {
        const dayDate = new Date(weekStart);
        dayDate.setDate(dayDate.getDate() + i);
        const dayKey = dayDate.toISOString().slice(0,10);
        const dayEvents = events.filter(e => {
          const eDay = e.startDate.toISOString().slice(0,10);
          return eDay === dayKey || (e.allDay && e.startDate <= dayDate && e.endDate > dayDate);
        });

        const col = document.createElement('div');
        col.className = 'day-column';
        if (dayKey === new Date().toISOString().slice(0,10)) col.classList.add('today');

        col.innerHTML = `
          <div class="day-header">${dayDate.toLocaleDateString('sl-SI', {weekday:'long'})}</div>
          <div class="day-date">${dayDate.toLocaleDateString('sl-SI', {day:'numeric', month:'numeric', year:'numeric'})}</div>
          <div class="event-list">
            ${dayEvents.length === 0 ? '<div style="opacity:0.6;">Ni dogodkov</div>' : dayEvents.map(e => `
              <div class="event-item ${e.allDay ? 'all-day' : ''}">
                <div class="event-time">${e.allDay ? 'Cel dan' : e.startDate.toLocaleTimeString('sl-SI',{hour:'2-digit',minute:'2-digit'}) + '‚Äì' + e.endDate.toLocaleTimeString('sl-SI',{hour:'2-digit',minute:'2-digit'})}</div>
                <div class="event-title">${e.summary}</div>
                ${e.location ? `<div class="event-location">${e.location}</div>` : ''}
              </div>
            `).join('')}
          </div>
        `;
        timeline.appendChild(col);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadHourlyWeather();
      loadEvents();
      setInterval(loadEvents, 600000);

      document.getElementById('prevWeek').addEventListener('click', () => { weekOffset--; loadEvents(); });
      document.getElementById('todayWeek').addEventListener('click', () => { weekOffset = 0; loadEvents(); });
      document.getElementById('nextWeek').addEventListener('click', () => { weekOffset++; loadEvents(); });
    });
  </script>
</body>
</html>
