<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Darkov stenski koledar ‚Äì tedenski</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, sans-serif; background: #000; color: #f9fafb; overflow: hidden; }
    .bg { position: fixed; inset: 0; background-image: url("https://images.pexels.com/photos/2387873/pexels-photo-2387873.jpeg"); background-size: cover; background-position: center; z-index: -2; }
    .bg-overlay { position: fixed; inset: 0; background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.55) 30%, rgba(0,0,0,0.9) 100%); z-index: -1; }
    .layout { height: 100vh; padding: 2rem; display: flex; flex-direction: column; justify-content: space-between; gap: 2rem; }
    .top-row { display: flex; justify-content: space-between; align-items: flex-start; gap: 2rem; }

    /* TVOJ DAKBOARD WIDGET ‚Äì natanko kot si poslal */
    .clock-sun-widget {
      flex: 1;
      background: rgba(0,0,0,0.28);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
      font-weight: 600;
    }
    .time { font-size: 6rem; font-weight: 700; line-height: 1.2; }
    .date { font-size: 2rem; margin-top: 10px; text-transform: capitalize; }
    .sun, .moon { margin-top: 2rem; font-size: 1.6rem; }
    .sun-row { display: flex; justify-content: center; gap: 4rem; margin-top: 1rem; }
    .sun-item { display: flex; align-items: center; gap: 1rem; }
    .icon { font-size: 2.5rem; }
    .moon { display: flex; flex-direction: column; align-items: center; gap: 1rem; margin-top: 2rem; }
    .moon-label { display: flex; align-items: center; gap: 1rem; font-size: 2rem; }

    /* Vreme widget */
    .weather-card { width: 380px; background: rgba(15,23,42,0.5); border-radius: 18px; padding: 1.2rem; border: 1px solid rgba(148,163,184,0.6); backdrop-filter: blur(10px); box-shadow: 0 12px 30px rgba(0,0,0,0.7); }
    .badge { border-radius: 999px; border: 1px solid rgba(248,250,252,0.7); padding: 0.2rem 0.6rem; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.1em; }
    .weather-frame { width: 100%; height: 240px; border: none; border-radius: 12px; margin-top: 1rem; }
    #hourlyWeather { margin-top: 1rem; font-size: 0.9rem; display: flex; gap: 0.8rem; padding: 0.5rem 0; overflow-x: auto; white-space: nowrap; }
    .hour-item { flex: 0 0 auto; padding: 0.4rem 0.8rem; border-radius: 8px; border: 1px solid rgba(148,163,184,0.6); background: rgba(30,41,59,0.8); }

    /* Koledar */
    .bottom-row { display: flex; flex-direction: column; gap: 1rem; }
    .status-bar { font-size: 0.9rem; opacity: 0.9; text-align: center; }
    .week-nav { display: flex; justify-content: center; gap: 1.5rem; font-size: 1rem; }
    .week-nav button { padding: 0.5rem 1.2rem; border-radius: 12px; border: 1px solid rgba(148,163,184,0.8); background: rgba(15,23,42,0.9); cursor: pointer; }
    .timeline { display: flex; gap: 1.2rem; overflow-x: auto; padding-bottom: 0.5rem; }
    .day-column { flex: 1; min-width: 240px; background: rgba(15,23,42,0.85); border-radius: 16px; padding: 1.2rem; border: 1px solid rgba(148,163,184,0.65); box-shadow: 0 10px 30px rgba(0,0,0,0.7); display: flex; flex-direction: column; }
    .day-column.today { border: 2px solid rgba(147,197,253,0.9); box-shadow: 0 0 30px rgba(147,197,253,0.4); }
    .day-header { font-size: 1.3rem; font-weight: 600; }
    .day-date { font-size: 1rem; opacity: 0.8; margin-bottom: 1rem; }
    .event-list { flex: 1; overflow-y: auto; font-size: 1rem; display: flex; flex-direction: column; gap: 0.8rem; }
    .event-item { background: rgba(37,99,235,0.5); padding: 1rem; border-radius: 12px; border-left: 5px solid rgba(129,140,248,0.9); }
    .event-item.all-day { background: rgba(16,185,129,0.55); border-left-color: rgba(45,212,191,0.9); }
    .event-time { font-weight: 600; font-size: 1.1rem; }
    .event-title { margin-top: 0.4rem; word-break: break-word; }
    .event-location { font-size: 0.9rem; opacity: 0.9; margin-top: 0.4rem; }
  </style>
  <script src="https://unpkg.com/ical.js@1.5.0/build/ical.js"></script>
</head>
